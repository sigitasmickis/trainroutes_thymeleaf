<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" data-th-href="@{/css/style.css}">
    <title>Login form</title>
</head>
<body>
<div class="main-framework">
        <div th:if="${param.error}" class="error">
            Invalid username or password! 🔐
        </div>
        <div th:if="${param.logout}" class="logout">
            You have been logged out.
        </div>
        <form th:action="@{/user/login}" method="post">
            <div>
                <label for="name-input"> User name: </label>
                <input type="text" id="name-input" name="username"></div>
            <div>
                <label for="pass-input"> Password: </label>
                <input type="password" id="pass-input" name="password"></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>
</div>
</body>
</html>
